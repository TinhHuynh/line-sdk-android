# Project-wide Gradle settings.
android.enableJetifier=true
android.useAndroidX=true

# Increase Gradle/D8 heap to avoid OOM during dex merging (e.g. :app:mergeExtDexDebug).
# Tune these values based on the machine that runs the build.
org.gradle.jvmargs=-Xmx3g -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8
kotlin.daemon.jvmargs=-Xmx2g

# Reduce parallel workers to lower peak memory usage (helpful for D8/R8 heavy builds).
org.gradle.workers.max=2